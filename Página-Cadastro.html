<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>

<body>

    <header></header>

    <!--Campo de Cadastro-->

    <main id="cadastro">
        <div class="area-de-cadastro">

            <div class="area-formulario-cadastro">
                <div class="formulario-cadastro">
                    <div>
                        <div class="img-usuario">
                            <img class="img-usuario" src="imagens/imagem-de-fundo.jpg">
                        </div>
                        <form class="cadastro-usuario">
                            <div>
                                <div class="dados-usuario">
                                    <div>
                                        <input type="text" id="nome" name="nome" placeholder="Nome">
                                        <input type="email" id="email" name="email" placeholder="E-mail">
                                        <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
                                        <input type="password" id="senha_confirm" name="senha_confirm"
                                            placeholder="Confirme sua senha">
                                    </div>
                                </div>
                                <div class="envio-dados-usuario">
                                    
                                        <input type="submit" class="action-button" value="Cadastrar">
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
